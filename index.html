<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="card">
            <img src="images/sanket.jpeg" alt="Person" class="card__image">
            <p class="card__name">sanket_bhos_23</p>
            <div class="grid-container">

                <div class="grid-child-posts">
                    0 Posts
                </div>

                <div class="grid-child-followers">
                    215 Followers
                </div>

            </div>
            <ul class="social-icons">
                <li><a href="https://www.instagram.com/sanket_bhos_23/"><i class="fa fa-instagram"></i></a></li>

            </ul>
            <button class="btn draw-border">Follow</button>
            <button class="btn draw-border">Message</button>

        </div>




    </div>
    </div>
</body>

</html>
